version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: nest-api-db
    ports:
      - '5555:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nest
    volumes:
      - postgres-data:/var/lib/postgresql/data
  test-db:
    image: postgres:13
    container_name: nest-api-db
    ports:
      - '5556:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nest
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
